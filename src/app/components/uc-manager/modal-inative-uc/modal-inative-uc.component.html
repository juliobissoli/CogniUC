<app-modal headerTitle="Inativar UC" (closeModal)="close.emit()">
    <p>
        Você tem certeza que deseja inativar essa UC?
    </p>
    <p>
        Se sim, escreva <strong>INATIVAR</strong> no campo abaixo e clique em salvar
    </p>

    <div class="mt-8">
        <app-text-field label="Escreva o texto de validação:">
            <input type="text" [(ngModel)]="token" />
        </app-text-field>
    </div>

    <footer class="flex justify-between mt-4">

        <button class="btn-danger" (click)="close.emit()">Cancelar</button>
        <button 
        [disabled]="token !== 'INATIVAR'"
        class="btn-primary" (click)="onSave()">Salvar</button>
    </footer>

</app-modal>
