<div class="flex flex-col lg:flex-row gap-4">
    @for (item of listStatistics; track item.label) {
    <div [class]="item.class" class="w-full">
        <app-card [title]="item.label">
            <div class="flex items-center min-h-[90px]">
                @if(ucList.length > 0) {
                <div class="flex justify-center items-center gap-4 flex-col w-full">
                    @if(item.allValues) {
                    <div class="flex justify-around w-full gap-2">
                        @for(entity of item.allValues; track entity.label) {
                        <div class="text-center">
                            <span class="text-xs">
                                {{entity.label}}
                            </span>
                            <h2 class="text-4xl font-semibold">
                                {{entity.value}}
                            </h2>
                        </div>
                        }
                    </div>
                    }
                    @else {
                    <h2 class="text-6xl font-semibold">
                        {{item.onlyValue}}
                    </h2>
                    }
                </div>

                }
                @else {
                <p class="text-center w-full">
                    Sem dados. Cadastre suas UCs
                </p>
                }
            </div>
        </app-card>
    </div>
    }
</div>
