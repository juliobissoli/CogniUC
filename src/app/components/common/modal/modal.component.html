<div class="modal absolute w-[100vw] h-svh top-0 left-0 z-40 bg-black/80">
    <div class="outside" (click)="closeModal.emit()"></div>
    <div [style]="{ width: width }" class="modal_body bg-white  flex flex-col">
        
            <header class="flex  w-100 justify-between p-4 border-b">
                <h2 class="text-2xl font-semibold">  {{ headerTitle }}</h2>
                <button class="" (click)="closeModal.emit()">
                   <i class="icon icon-x h-5 w-5 bg-zinc-600"></i>
                </button>
            </header>

        <aside class="body_content box-limiteds p-4">
            <ng-content></ng-content>
        </aside>
    </div>
</div>
