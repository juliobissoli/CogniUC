@if(isShow) {
<div class="fixed fade-in z-50  w-[300px] bottom-0 right-0 m-3 lg:m-8  text-white rounded-xl overflow-auto"
    [class]="isDanger ? 'bg-red-400' : 'bg-green-400'" [class.fade-in]="isShow">
    <div class="p-4">

        <header class="flex justify-between">
            <span class="font-semibold">{{isDanger ? 'Erro' : 'Sucesso'}}</span>
        </header>
        <p>
            {{text}}
        </p>
    </div>
    <div class="h-[2px] progress bg-white"></div>
</div>
}
