<div class="w-full">
    <p class="flex justify-between">
        <label for="" class="text-xs">
            {{label}}
            @if(required) {
            <span class="text-red-500 text-md">*</span>
            }
        </label>
        <i class="icon icon-info h-2 w-2 bg-zinc-900"></i>
    </p>
    <div class="flex flex-row input" [class.border-red-500]="error">
        <div class=" w-full" >
            <ng-content></ng-content>
        </div>
        @if(sufixIcon) {
            <button (click)="sufixClick.emit()">
                <i class="icon h-5 w-5 bg-zinc-500" [class]="sufixIcon"></i>
            </button>
        }
    </div>
</div>
